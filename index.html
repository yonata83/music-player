<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="side"></div>
            <div class="title">
                <div style="opacity:0.7;">playing</div>
            </div>
            <div class="back">
                    <img src="./images/back.png" />
            </div>
        </div>
        <div class="image"></div>
        <div class="info">
            <div class="song">
                <div class="mainSong">On My Way</div>
                <div class="mainAuthor">Allen Walker</div>
            </div>
            <div class="share">
                <div><img src="./images/share.png" style="display: block; margin: 0 auto;" height="14px" width="13px"></div>
                <div><img src="./images/download.png" style="display: block; margin: 0 auto;" height="14px" width="11px"></div>
                <div> <img src="./images/like.png" style="display: block; margin: 0 auto;"  height="16px" width="18px"></div>
            </div>
        </div>
        <div class="bar">
            <div class="start">01:23</div>
            <div class="progress">
                <div class="gray"></div>
                <div class="spot"></div>
                <div class="green"></div>
            </div>
            <div class="end">03:34</div>
        </div>
        <div class="buttons">
            <div class="shuffle-btn">
                <div><img src="./images/shufle.png" /></div>
            </div>
            <div class="next-btn">
                <div class="next-triangle"></div>
                <div class="rectangle"></div>
            </div>
            <div class="play-btn">
                <div class="btn">
                    <div class="triangle"></div>
                </div>
                <div class="bg"></div>
            </div>
            
            <div class="previous-btn">
                <div class="prev-triangle"></div>
                <div class="rectangle"></div>
            </div>
            <div class="repeat-btn">
                <div><img src="./images/repeat.png" /></div>
            </div>
        </div>
        <div class="next">
            <div style="font-size: 20px;color: rgba(255, 255, 255, 0.9);">Up next</div>
            <div style="font-size: 12px;color: rgba(255, 255, 255, 0.5)"> View All <span><img src="./images/ep_arrow-right.png" style="opacity: 1 !important;" ></span></div>
        </div>
        <div class="songs">
            <div class="item">
                <div class="song-image">
                    <img src="./images/songs/ranjha.png">
                </div>
                <div class="song-name">
                    <div style="padding-top:15px;">Ranjhna<br>
                    <span>B Park</span></div>
                </div>
                <div class="song-options">
                    <div class="song-like"><img src="./images/songs/akar-icons_heart.png" ></div>
                    <div class="song-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="song-image">
                    <img src="./images/songs/barish.png">
                </div>
                <div class="song-name">
                    <div style="padding-top:15px;">Barish <br>
                        <span>Barish</span></div>
                </div>
                <div class="song-options">
                    <div class="song-like"><img src="./images/songs/akar-icons_heart.png" ></div>
                    <div class="song-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="song-image">
                    <img src="./images/songs/digi.png">
                </div>
                <div class="song-name">
                    <div style="padding-top:25px;">Bon Diggi Bom Bom</div>
                </div>
                <div class="song-options">
                    <div class="song-like"><img src="./images/songs/akar-icons_heart.png" ></div>
                    <div class="song-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="song-image">
                    <img src="./images/songs/filhall.png">
                </div>
                <div class="song-name">
                    <div>Filhall</div>
                </div>
                
                <div class="song-options">
                    <div class="song-like"> <img src="./images/songs/akar-icons_heart.png" ></div>
                    <div class="song-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <div>
                <img src="./images/menu/Vector.png">
                <div class="eclipse"></div>
            </div>            
            <div> <img src="./images/songs/akar-icons_heart.png"></div>
            <div><img class="download" src="./images/menu/ic_baseline-file-download.png"></div>
            <div><img src="./images/menu//ep_setting.png"></div>
        </div>
        
    </div>
</body>
</html>
